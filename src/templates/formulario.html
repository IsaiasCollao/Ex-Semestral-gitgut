<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='formulario.css') }}">
    <title>Formulario de compra</title>
</head>
<body>

<div class="formulario-compra">
  <h1>Formulario de compra</h1>
  <p class="helper">Por favor, complete el siguiente formulario para finalizar su compra.</p>
  <form action="{{ url_for('procesar_formulario') }}" method="post" class="mi-clase">
    <div class="form-row">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="direccion">Direcci√≥n</label>
        <input type="text" id="direccion" name="direccion" required>
      </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="Mensaje">Mensaje de reparto</label>
      <input type="text" id="Mensaje" name="Mensaje">
    </div>

    <div class="form-actions">
      <a href="{{ url_for('ver_carrito') }}" class="btn-secondary">Volver al Carrito</a>
      <a href="{{ url_for('inicio') }}" class="btn-secondary">Cancelar</a>
      <button type="submit" class="btn-primary">Finalizar Compra</button>
    </div>
  </form>
</div>
</body>
</html>
