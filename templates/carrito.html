<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
</head>
<body>
    <h1>Carrito de Compras</h1>
    <ul>
        {% for item in carrito %}
            <li>{{ item['producto'][1] }} (x{{ item['cantidad'] }}) - ${{ item['producto'][3] * item['cantidad'] }}</li>
        {% endfor %}
    </ul>
    <p>Subtotal: ${{ total }}</p>
    <p>IVA (16%): ${{ iva }}</p>
    <p>Total con IVA: ${{ total_con_iva }}</p>
    <br>
    <a href="{{ url_for('pagar') }}">Pagar</a>
</body>
</html>
