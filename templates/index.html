<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Compra</title>
</head>
<body>
    <h1>Catálogo de Productos</h1>
    <div>
        {% for producto in productos %}
            <div>
                <h2>{{ producto[1] }}</h2>
                <p>{{ producto[2] }}</p>
                <p>${{ producto[3] }}</p>
                <a href="{{ url_for('agregar_al_carrito', producto_id=producto[0]) }}">Agregar al carrito</a>
            </div>
        {% endfor %}
    </div>
    <br>
    <a href="{{ url_for('carrito_view') }}">Ver carrito</a>
</body>
</html>
